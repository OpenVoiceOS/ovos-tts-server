# This workflow will run unit tests

name: Run Unit Tests
on:
  push:
  workflow_dispatch:
  pull_request:
    branches:
      - master
jobs:
  py_build_tests:
    uses: neongeckocom/.github/.github/workflows/python_build_tests.yml@master
    with:
      python_version: "3.8"
  docker_build_tests:
    uses: neongeckocom/.github/.github/workflows/docker_build_tests.yml@master
    with:
      runner: self-hosted
